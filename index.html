<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geri Sayım Aracı</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Geri Sayım Aracı</h1>
      <div class="countdown-time">
        <label for="timeInput">Süre (saniye):</label>
        <input type="number" id="timeInput" min="1" value="10" />
      </div>
      <br />
      <div class="button-div">
        <button onclick="startCountdown()" class="button button1">
          Başlat
        </button>
        <button onclick="resetCountdown()" class="button button2">
          Sıfırla
        </button>
      </div>
      <div class="text">
        <p id="countdownDisplay">Süreyi girin ve Başlat’a basın</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
